<!DOCTYPE html>
<html>
<head>
	<title>Option In JS</title>
	<script type="text/javascript">
		var a,b,c,option;
		a=parseInt(prompt("Enter Value of a : "));
		b=parseInt(prompt("Enter value of B : "));
		while(1)
		{
			option=parseInt(prompt("Choose Any Option: \n1.Addition\n2.Subtraction\n3.Multipication\n4.Divide\n5.Exit"));
			if(option==1)
				alert("Sum is :"+(a+b));
			else
			if(option==2)
				alert("Aubtraction is :"+(a-b));
			else
			if(option==3)
				alert("Multiply is :"+(a*b));
			else
			if(option==4)
				alert("Divide is :"+(a/b));
			else
			if(option==5)
				break;
			else
				alert("Plese Try Again!!");
		}
	</script>
</head>
