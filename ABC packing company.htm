   <script type="text/javascript">
    function calc()
    {
        var a,b;
        a=parseInt(document.forms[0].elements[0].value);
        if(document.forms[0].elements[2].checked==true)
        {
            if(a<=15||a>=1)
                b=50;
            else if(a<=20)
                b=45;
            else if(a<=30)
                b=40;
            else if(a<=50)
                b=35;
            else if(a>50)
                b=30;
        }
        else if(document.forms[0].elements[3].checked==true)
        {
                 if(a<=15||a>=1)
                b=60;
            else if(a<=20)
                b=55;
            else if(a<=30)
                b=40;
            else if(a<=50)
                b=45;
            else if(a>50)
                b=40;
        }
        else
        alert("CHOOSE Customer Type");
        var c;
        c=a*b;
        if(document.forms[0].elements[4].checked==true)
        {
            alert("Special Customer 10% Discount");
            c=c-c*.10;
        }
        document.forms[0].elements[5].value=c;

    }
  </script>
