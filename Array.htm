<!DOCTYPE html>
<html>
<head>
	<title>Arrys With JS</title>
	<script type="text/javascript">
		//var a = new Array[5];
		alert("Enter Five Number");
		for(i=0;i<5;i++)
		{
			a[i]=parseInt(prompt("Enter "+(i+1)+"Number : "));
		}
		for(i=0;i<5;i++)
		{
			if(a[i]>a[i+1])
			{
				var temp=a[i];
				a[i]=a[i+1];
				a[i+1]=temp;
			}
		}
		document.write("Accending Order");
		for(i=0;i<5;i++)
		{
			document.write((i+1)+"Number  :"+a[i]+"<br>");
		}
	</script>
</head>
<body>

</body>
</html>
